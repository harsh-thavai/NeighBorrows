<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="style.css">

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Community Marketplace</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <header>
    <h1>Community Marketplace</h1>
  </header>

  <main>
    <section>
      <h2>List an Item</h2>
      <!-- Item listing form -->
      <form id="itemForm">
        <!-- Item details fields -->
        <!-- ... -->
        <button type="submit">List Item</button>
      </form>
    </section>

    <section>
      <h2>Request an Item</h2>
      <!-- Item request form -->
      <form id="requestForm">
        <!-- Item request details fields -->
        <!-- ... -->
        <button type="submit">Request Item</button>
      </form>
    </section>

    <section>
      <h2>Payment</h2>
      <!-- Payment form -->
      <form id="paymentForm">
        <!-- Payment details fields -->
        <!-- ... -->
        <button type="submit">Pay</button>
      </form>
    </section>

    <section>
      <h2>Email Notification</h2>
      <!-- Email notification form -->
      <form id="sendEmailForm">
        <!-- Email details fields -->
        <!-- ... -->
        <button type="submit">Send Email</button>
      </form>
    </section>

    <section>
      <h2>User Registration</h2>
      <!-- User registration form -->
      <form id="registrationForm">
        <!-- Registration details fields -->
        <!-- ... -->
        <button type="submit">Register</button>
      </form>
    </section>

    <section>
      <h2>User Login</h2>
      <!-- User login form -->
      <form id="loginForm">
        <!-- Login details fields -->
        <!-- ... -->
        <button type="submit">Login</button>
      </form>
    </section>
  </main>

  <footer>

  </footer>

  <script src="main.js"></script>

</html>
